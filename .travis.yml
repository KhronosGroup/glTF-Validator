language: dart
sudo: false
dart:
  - beta
  - stable

dart_task:
  - test
  - dartanalyzer

matrix:
  include:
  - dart: beta
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache